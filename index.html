<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Product preview card component</title>
</head>
<body>
    <section id="main_container">
      <div class="container">
        <img class="image" src="images/image-product-desktop.jpg" alt="image_produc">
    
        <div class="description">
          <p class="perfume_font">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="perfume_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator<br>for the House of CHANEL.</p>
          <p class="offert_price">$149.99 <span class="original_price">$169.99</span></p>
        <div id="button">
          <button><i class="fa fa-cart-shopping"></i> Add to Cart</button>
        </div>
        </div>
      </div> 
    </section>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Edgar Mendez</a>.
    </div>
  </footer>  
</body>
</html>
